<body style="background:url(images/4.png) no-repeat;background-size:cover;">
    <form class="form-signin">
        <div class="text-center mb-4">

        <div class="form-label-group">
            <input style="opacity:0.5;" type="password" id="inputPassword" class="form-control" placeholder="Password"

        </div>
        <button style="opacity:0.7;background: pink;color:black;background: linear-gradient( to top, rgb(18, 240, 155), rgb(240, 10, 125));-webkit-background-clip: text;color: transparent;" id="signIn" class="btn btn-lg btn-primary btn-block"
            type="button" >SIGN IN</button>
